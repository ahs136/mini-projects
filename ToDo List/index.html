<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>TO DO LIST</title>
    </head>
    <body>
        <header> 
            <h1>To Do's</h1>   
        </header>
        <form id="search-form" class="search-container">
            <input type="text" id="search-input" placeholder="Search todos..." autocomplete="off">
        </form>
        <div class="container">
            <form id="form">
                <input type="text" id="input" placeholder="Add a todo" autocomplete="off">
                <button type="submit">Add</button>
            </form>
            <ul class="todo-list" id="list">
                <li>Buy Groceries<span class="delete-btn">X</span></li>
                <li>Finish the course<span class="delete-btn">X</span></li>
            </ul>
        </div>
    </body>
    <script src="app.js"></script>
</html>
